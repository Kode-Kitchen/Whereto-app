<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-striped tabs-top tabs-background-positive tabs-color-light">

    <ion-tab title="Airports" icon-off="ion-map" icon-on="ion-map" href="#/tab/airports">
        <ion-nav-view name="airports"></ion-nav-view>
    </ion-tab>

    <ion-tab title="Airlines" icon-off="ion-plane" icon-on="ion-plane" href="#/tab/airlines">
        <ion-nav-view name="airlines"></ion-nav-view>
    </ion-tab>

    <ion-tab title="Account" icon-off="ion-information-circled" icon-on="ion-information-circled" href="#/tab/about">
        <ion-nav-view name="about"></ion-nav-view>
    </ion-tab>

</ion-tabs>
